        <textarea type="text" id="inboundJSON" rows=6 readonly></textarea>
        <br>

    </div>
    <script>
        var bleService = 'environmental_sensing'
        var bleCharacteristic = 'uv_index'
        var bluetoothDeviceDetected
        var gattCharacteristic

        document.querySelector('#sendButton').addEventListener('click', function (event) {
            if (isWebBluetoothEnabled()) {
                send()
            }
        })

        function isWebBluetoothEnabled() {
            if (!navigator.bluetooth) {
                console.log('Web Bluetooth API is not available in this browser!')
                return false
            }

            return true
        }

        function connect() {

            if (isWebBluetoothEnabled()) {
                // if (bluetoothDeviceDetected) {
                //     Promise.resolve()
                //     console.log("Already connected")
                // } else {
                    let options = {
                        filters: [{
                            namePrefix: "SuperStack"
                        }]
                    }
                    
                    console.log('Scanning...')

                    navigator.bluetooth.requestDevice(options).then(device => {
                        bluetoothDeviceDetected = device
                    }).catch(error => {
                        console.log('Argh! ' + error)
                    })
                    .then(connectGATT)
                .then(_ => {
                    console.log('Reading UV Index...')
                    return gattCharacteristic.readValue()
                })
                .catch(error => {
                    console.log("Waiting to start reading " + error)

                })
                // }

            }
        }


        function read() {
            return (bluetoothDeviceDetected ? Promise.resolve() : getDeviceInfo())
                .then(connectGATT)
                .then(_ => {
                    console.log('Reading UV Index...')
                    return gattCharacteristic.readValue()
                })
                .catch(error => {
                    document.getElementById("debugLog").innerHTML = "<b>Waiting to start reading:</b> " + error;

                })
            document.querySelector('#connectButton').innerHTML = "Disconnect"
        }

        function connectGATT() {
            if (bluetoothDeviceDetected.gatt.connected && gattCharacteristic) {
                return Promise.resolve()
            }

            return bluetoothDeviceDetected.gatt.connect()
                .then(server => {
                    console.log('Getting GATT Service...')
                    return server.getPrimaryService(bleService)
                })
                .then(service => {
                    console.log('Getting GATT Characteristic...')
                    return service.getCharacteristic(bleCharacteristic)
                })
                .then(characteristic => {
                    gattCharacteristic = characteristic
                    gattCharacteristic.addEventListener('characteristicvaluechanged',
                        handleChangedValue)
                    document.querySelector('#start').disabled = false
                    document.querySelector('#stop').disabled = true
                })
        }

        function handleChangedValue(event) {
            let value = event.target.value.getUint8(0)
            var now = new Date()
            console.log('> ' + now.getHours() + ':' + now.getMinutes() + ':' + now.getSeconds() + ' UV Index is ' +
                value)
        }

        function send() {
            document.querySelector('#outboundJSON').value = document.querySelector('#secKeyLinkInput').value
        }

        function stop() {
            gattCharacteristic.stopNotifications()
                .then(_ => {
                    console.log('Stop reading...')
                    document.querySelector('#start').disabled = false
                    document.querySelector('#stop').disabled = true
                })
                .catch(error => {
                    console.log('[ERROR] Stop: ' + error)
                })
        }

        function prettifyJSON() {
            var ugly = document.getElementById('outboundJSON').value;
            try {
                var obj = JSON.parse(ugly)
                var pretty = JSON.stringify(obj, undefined, 4)
                document.getElementById('outboundJSON').value = pretty;
                document.getElementById('sendButton').innerHTML = "Send: <b>OK</b>"
            } catch {
                document.getElementById('sendButton').innerHTML = "Send: <b>Invalid JSON</b>"
            }

        }
    </script>

</body>

</html>
